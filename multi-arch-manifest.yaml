image: schmailzl/simple-reverse-proxy:latest
manifests:
  - image: schmailzl/simple-reverse-proxy:amd64
    platform:
      architecture: amd64
      os: linux
  - image: schmailzl/simple-reverse-proxy:i386
    platform:
      architecture: 386
      os: linux
  - image: schmailzl/simple-reverse-proxy:armv6
    platform:
      architecture: arm
      os: linux
      variant: v6
  - image: schmailzl/simple-reverse-proxy:arm64
    platform:
      architecture: arm64
      os: linux
      variant: v8